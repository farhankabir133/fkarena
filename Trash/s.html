    <!-- Add this new script for reloading skill bars -->
    <script>
    function reloadSkillBars() {
        const skillBars = document.querySelectorAll('#skills-section .c100');
        skillBars.forEach(bar => {
            const percentage = parseInt(bar.className.match(/p(\d+)/)[1]);
            bar.classList.remove(`p${percentage}`);
            void bar.offsetWidth; // Trigger reflow
            bar.classList.add(`p${percentage}`);
        });
    }

    // Reload skill bars when the page loads
    window.addEventListener('load', reloadSkillBars);

    // Reload skill bars when the user navigates back to the page
    window.addEventListener('pageshow', (event) => {
        if (event.persisted) {
            reloadSkillBars();
        }
    });
    </script>
